<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body ng-app="app" ng-controller="TaskController as vm">
<header th:insert="fragments.html :: nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tasks</a>
            </div>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Get all bookings or only affordable ones -->
            <div class="btn-group" role="group">
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">All</button>

            </div>

            <!-- Display bookings in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>ID</th>
                    <th>Start</th>
                    <th>End</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="task in vm.tasks">
                    <td>{{task.taskName}}</td>
                    <td>{{task.id}}</td>
                    <td>{{task.startDate}}</td>
                    <td>{{task.endDate}}</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
