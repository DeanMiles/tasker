<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Fragment #1 : Headerfiles contains css and js references -->
<head th:fragment="headerfiles">
    <title>Tasker</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/task.controller.js" th:src="@{/app/task.controller.js}"></script>
</head>
<body>
<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{index}">Tasker</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/index}"><i class="fa fa-home"></i>Home</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/tasks}">Tasks</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/profile}">Profile</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/admin/index}">Admin</a>
                </li>
                <li sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/management/index}">Management</a>
                </li>
            </ul>
<!--            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">-->
<!--                <button sec:authorize="isAuthenticated()" th:href="@{/logout}" form-method="post" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>-->
<!--                <button sec:authorize="isAnonymous()" th:href="@{~/login}" form-method="get" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>-->
<!--                <button sec:authorize="isAnonymous()" th:href="@{~/register}" form-method="get" class="btn btn-outline-info ny-2 my-sm-0 btn-sm" type="submit">Register</button>-->
<!--            </form>-->
            <ul class="navbar-nav navbar-right">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span>Signed as [[${#httpServletRequest.remoteUser}]]</span>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-info my-2 my-sm-0 btn-sm" href="#" th:href="@{~/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-outline-info my-2 my-sm-0 btn-sm" href="#" th:href="@{~/register}">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-outline-danger my-2 my-sm-0 btn-sm" href="#" th:href="@{~/logout}">Logout</a>
                </li>

            </ul>
        </div>
    </nav>
</div>
</body>
</html>
