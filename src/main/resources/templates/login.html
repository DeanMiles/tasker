<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body style="background: #929c9c;">

<div class="register-form">
    <h2>Login</h2>
    <form name="f" action="#" th:action="@{/login}" method="post">
        <fieldset>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or/and password.
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="txtUsername" placeholder="Username" required="required">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="txtPassword" placeholder="Password" required="required">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Log in</button>
            </div>
        </fieldset>
    </form>
    <div class="text-center">No account yet? <a href="#" th:href="@{~/register}">Sign up</a></div>
</div>
</body>
</html>
