    <title>Register</title>
</head>
<body>
    <div class="container">
        <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-user"></i> Registration
                </div>
                <div class="card-block" style="padding: 24px;">
                    <form action="#" name="f" th:action="@{/register}" th:object="${user}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}"
                                       placeholder="Username">
                            </div>

                            <div class="form-group">
                                <label for="txtPassword">Password</label>
                                <input type="password" class="form-control" id="txtPassword" th:field="*{password}"
                                       placeholder="Password">
                            </div>
