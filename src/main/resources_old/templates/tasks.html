<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
</head>
<body ng-app="app" ng-controller="TaskController as vm">
<header th:insert="fragments.html :: nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tasks</a>
            </div>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Get all bookings or only affordable ones -->
            <div class="btn-group" role="group">
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">All</button>
                <button ng-click="vm.getDone()" type="button" class="btn btn-default">Done</button>
                <button ng-click="vm.getUnDone()" type="button" class="btn btn-default">Undone</button>
            </div>

            <!-- Display bookings in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>ID</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Done?</th>
                    <th>Owners</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="task in vm.tasks">
                    <td>{{task.taskName}}</td>
                    <td>{{task.id}}</td>
                    <td>{{task.startDate}}</td>
                    <td>{{task.endDate}}</td>
                    <td>{{task.isDone}}</td>
                    <td>{{task.ownerIds}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="vm.toggledone(task.id)">Toggle</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="vm.deleteTask(task.id)">Delete</button>
                    </td>
<!--                    <td>-->
<!--                        <button class="btn btn-danger" ng-click="vm.deleteTask(task.id)">Delete</button>-->
<!--                    </td>-->
                </tr>
                </tbody>
            </table>
            <form name="newTask" th:action="@{/tasks/newtask}" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="date" class="form-control" id="deadLine" name="deadLine"
                               placeholder="Deadline">
                    </div>
                    <div class="form-actions" style="margin-top: 12px;">
                        <button type="submit" class="btn btn-success">Add task!</button>
                    </div>
                </fieldset>
            </form>

        </div>
    </div>
</div>
</body>
</html>
